name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Change this to your default branch if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        run: node fetch.js
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
          USE_GITHUB_DATA: ${{ secrets.USE_GITHUB_DATA }}
          MEDIUM_USERNAME: ${{ secrets.MEDIUM_USERNAME }}

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
          publish_dir: ./build